<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/nb.css">
    <script src="js/randomImage.js" defer></script>
    <script src="js/contactForm.js" defer></script>
</head>
<body>
    <header id="mainHeader">
        <nav id="mainNav">
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="galleries.html">Galeries</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="pageContent">
        <main>
            <h1>Contactez-nous</h1>
            <p>Merci de compléter le formulaire suivant pour nous contacter. Tous les champs de ce formulaire sont requis.</p>
            <form id="frmContact" action="merci.html" novalidate>
                <div id="leftCol">  
                    <div>
                        <label for="prenom">Prénom</label>
                        <input type="text" name="prenom" id="prenom" required title="Votre prénom est une information requise">
                    </div>
                    <div>
                        <label for="nom">Nom de Famille</label>
                        <input type="text" name="nom" id="nom" required>
                    </div>
                    <div>
                        <label for="mail">Adresse e-mail</label>
                        <input type="email" name="mail" id="mail" required>
                    </div>
                </div>
                <div id="rightCol">
                    <div>
                        <label for="message">Votre Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                </div>
                <button type="submit">Envoyer</button>
            </form>
        </main>
    </section>
</body>
</html>
